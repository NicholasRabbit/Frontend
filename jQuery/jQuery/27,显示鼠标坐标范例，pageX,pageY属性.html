<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>27，显示鼠标坐标范例，pageX,pageY属性</title>

    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-size: 13px;
            line-height: 130%;
            padding: 60px;
        }
        #content{
            width: 220px;
            border: 1px solid #0050D0;
            background: #96E555;
        }
        span{
            width: 200px;
            margin: 10px;
            background: #666666;
            cursor: pointer;
            color: white;
            display: block;
        }
        p{
            width: 200px;
            background: #888;
            color: white;
            height: 16px;
        }
    </style>

    <script type="text/javascript" src="jquery-1.7/jquery-1.7.2.js"></script>

    <script type="text/javascript">

        $(function () {
            //展示鼠标在网页内的位置坐标
            $("body").mousemove(function(obj){
                $("#msg").text("x:" + obj.pageX
                            + ", y:" + obj.pageY);
            });
        })


    </script>
</head>
<body>

<div id="content">
    外层div元素
    <span>内层span元素</span>
    外层div元素
</div>

<div id="msg"></div>

</body>
</html>
