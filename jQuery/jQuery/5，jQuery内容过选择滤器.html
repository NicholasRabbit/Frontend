<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style type="text/css">
        div, span, p {
            width: 140px;
            height: 140px;
            margin: 5px;
            background: #aaa;
            border: #000 1px solid;
            float: left;
            font-size: 17px;
            font-family: Verdana;
        }

        div.mini {
            width: 55px;
            height: 55px;
            background-color: #aaa;
            font-size: 12px;
        }

        div.hide {
            display: none;
        }
    </style>

    <title>jQuery内容过滤选择器</title>
</head>
<body>

<script text="text/javascript" src="jquery-1.7/jquery-1.7.2.js"></script>

<script text="text/javascript">
    $(function(){

        //1, 选择含有“blast”内容的div
        $("#btn1").click(function(){
            $("div:contains('blast')").css("background", "yellow");
        });

        //2, 选择不包含子元素或文本元素的div标签
        $("#btn2").click(function(){
           $("div:empty").css("background", "red");
        });

        //3, 选择含有class名字是“mini”的div标签
        $("#btn3").click(function(){
           $("div:has(.mini)").css("background", "yellow");
        });

        //4, 选择含有子元素或文本元素的div标签，即是父标签的div
        $("#btn4").click(function(){
            $("div:parent").css("background", "pink");  //正规写法
            //$("div:not(:empty)").css("background", "pink");    //另一种写法
        })
    });

</script>


<input type="button" value="选择 含有文本 'di' 的 div 元素" id="btn1" />   <br>
<input type="button" value="选择不包含子元素(或者文本元素) 的 div 空元素" id="btn2" />  <br>
<input type="button" value="选择含有 class 为 mini 元素的 div 元素" id="btn3" />  <br>
<input type="button" value="选择含有子元素(或者文本元素)的div元素" id="btn4" />     <br>

<br><br>
<div class="one" id="one">
    id 为 one,class 为 one 的div,  "blast"
    <div class="mini">class为mini</div>
</div>
<div class="one" id="two" title="test">
    id为two,class为one,title为test的div
    <div class="mini" title="other">class为mini,title为other</div>
    <div class="mini" title="test">class为mini,title为test</div>
</div>
<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini"></div>
</div>
<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini" title="tesst">class为mini,title为tesst</div>
</div>
<div style="display:none;" class="none">style的display为"none"的div</div>
<div class="hide">class为"hide"的div</div>
<div>
    包含input的type为"hidden"的div<input type="hidden" size="8">
</div>
<div id="mover">正在执行动画的div元素</div>

</body>
</html>
