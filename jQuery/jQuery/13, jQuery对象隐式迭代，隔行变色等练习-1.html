    <title>13, jQuery对象隐式迭代，隔行变色等练习-1</title>

    <script type="text/javascript" src="jquery-1.7/jquery-1.7.2.js"></script>

    <script type="text/javascript">

        $(function(){
            /*1，点击所有的p节点，使其显示文本内容,
               (1),jQuery对象可以进行隐式迭代，即隐式循环，因为jQuery对象就是一个数组，
               如下例：$("p")代表多个<p>标签，然后调用click()事件函数，就可以进行循环展示标签中间的内容了
               (2),注意在响应函数中“this”是一个DOM对象，需要加$(this)将其转换为jQuery对象
               (3),text()是一个同时具有读写功能的重载方法，不加实参就是读取值，加实参即为给标签赋值
            * */
            $("p").click(function(){
               alert($(this).text());
               $(this).text("paragraph" + $(this).text());  //text(..)写的方法，括号内是一个实参，有字符串拼接而成，即再原内容前加了“paragraph”
            });

            //2，使第一个table隔行变色, 下面代码网页加载完就执行了
            $("table:first tr:even").css("background", "grey");

            //3，弹出"checkbox"被选中的个数
            $("button").click(function(){
               alert("选中的个数==>" + $(":checkbox:checked").length);   //注意这里要用“checked”，不要用"selected"
            });

        });

    </script>
