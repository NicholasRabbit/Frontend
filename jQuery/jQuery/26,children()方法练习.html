<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>26,children()方法练习</title>

    <script type="text/javascript" src="jquery-1.7/jquery-1.7.2.js"></script>

    <script type="text/javascript">

        $(function(){
            //children()方法，获取指定元素的直接子节点，不常用，常用层次选择器来选子节点
            var $elements = $("body").children();
            $elements.each(function(){
               alert(this.nodeName);   //打印所有节点的名字
            });

            //一般常用层次选择器来替代children()方法
            var elements02 = $("body > ul");
            elements02.each(function () {
                alert("层次选择器==>" + this.nodeName);
            });
        });

    </script>
</head>
<body>

    <li>上海</li>

</ul>

</html>
