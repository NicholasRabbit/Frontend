<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22,事件的冒泡</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-size: 13px;
            line-height: 130%;
            padding: 60px;
        }
        #content{
            width: 220px;
            border: 1px solid #0050D0;
            background: #96E555;
        }
        span{
            width: 200px;
            margin: 10px;
            background: #666666;
            cursor: pointer;
            color: white;
            display: block;
        }
        p{
            width: 200px;
            background: #888;
            color: white;
            height: 16px;
        }
    </style>

    <script type="text/javascript" src="jquery-1.7/jquery-1.7.2.js"></script>

    <script type="text/javascript">
        /*(1)什么是事件的冒泡？
        * 指内层的标签事件触发时，同时也会导致外层标签的事件出发
        * 例：本例中<span>标签绑定的点击事件，点击<span>时，外层的<div><body>的点击事件也会被触发
        * (2)如何解决事件冒泡？
        * 在最内层的事件返回false": return false*/
        $(function(){
            $("body").click(function(){
                alert("body ==> click");
            });

            $("div").click(function () {
                alert("div==>click");
            });

            $("span").click(function(){
               alert("span==>click");
               return false;  //返回false可防止事件冒泡。
            });
        });

    </script>

</head>
<body>

<div id="content">
    外层div元素
    <span>内层span元素</span>
    外层div元素
</div>

<div id="msg"></div>

<br><br>
<a href="http://cn.bing.com">必应</a>

</body>
</html>
